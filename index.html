<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Visual Designer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <h1>Ryan Anthony Terrado</h1>
            <p> Visual & Graphics Designer</p>
        </div>
    </header>

    <main>
        <section id="projects" class="projects-section">
            <div class="container">
                <h2>My Work</h2>
                <div id="projects-container" class="projects-grid">
                    <!-- Projects will be loaded here by JavaScript -->
                    <p class="loading-text">Loading projects...</p>
                </div>
            </div>
        </section>

        <section id="contact" class="contact-section">
            <div class="container">
                <h2>Get In Touch</h2>
                <p>Interested in collaborating or have a question? Reach out!</p>
                <div class="contact-links">
                     <a href="mailto:your.ryananthonyterrado15@gmail.com" class="contact-button email-button">
                        Email Me
                     </a>
                     <a href="https://web.facebook.com/ryan.terrado.71" target="_blank" rel="noopener noreferrer" class="contact-button facebook-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg>
                        Facebook
                     </a>
                     <!-- Add other links (LinkedIn, Behance, etc.) similarly -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© <span id="current-year"></span> Your Name. Elevating Visual Experiences.</p>
    </footer>

    <!-- Project Detail Modal -->
    <div id="project-detail-modal" class="modal project-modal">
        <div class="modal-content project-modal-content">
            <span class="close-btn project-modal-close">×</span>
            <div id="modal-project-content">
                <!-- Project details will be loaded here -->
                <img id="modal-project-image" src="" alt="Project Image" style="display: none;">
                <h3 id="modal-project-title"></h3>
                <p id="modal-project-category" class="modal-category"></p>
                <p id="modal-project-description"></p>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
